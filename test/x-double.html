<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module name="x-double" attributes="in out outValue">
  <template></template>
  <script>
    Polymer({
      is: "x-double",
      properties: {
        in: {
          type: Number,
          value: 0,
          observer: 'inChanged'
        },
        out: {
          type: Number,
          reflectToAttribute: true
        },
        outValue: {
          type: Number,
          reflectToAttribute: true
        }
      },
      ready: function(){
        this.inChanged();
      },
      inChanged: function(){
        this.out = parseInt(this.in) * 2;
        this.outValue = parseInt(this.in) * 2;
      }
    });
  </script>
</dom-module>
